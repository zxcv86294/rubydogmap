<!DOCTYPE html>
<html>
  <head>
      <title>Bike</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col m-3">
                  <h1>新竹腳踏車地理位置</h1>
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <div id="map" style="width:1000px;height:700px"></div>
              </div>
  
          </div>
      </div>
  </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      function initMap() {
        var myLatLng = { lat: 24.8016170,
            lng: 120.971574};

        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 15
        });

        // // Create a marker and set its position.
        // var marker = new google.maps.Marker({
        //   map: map,
        //   position: myLatLng,
        //   title: 'Hello World!'
        // });
        var url="http://opendata.hccg.gov.tw/dataset/1f334249-9b55-4c42-aec1-5a8a8b5e07ca/resource/4d5edb22-a15e-4097-8635-8e32f7db601a/download/20180212143756340.json";
        $.ajax({
          
          type: "get",
          url: url,
          dataType: "json",
          success: function (response) {
            for(var i of response){
              var marker = new google.maps.Marker({
                    position: {
                        lat: parseFloat(i.緯度),
                        lng: parseFloat(i.經度)
                    },
                    map: map,
                    icon: "http://icons.iconarchive.com/icons/jonathan-rey/star-wars-characters/64/Yoda-02-icon.png",
                    title: i.站點名稱
                });
            }
          }
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8_leVd8LRKxvNf0wUTOpr8J8PP6P5GTI&callback=initMap"
        async defer></script>
 
</html>
